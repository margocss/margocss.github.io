<header class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <a href="/"> <img src="/images/cool-con.png" height="200" width="200" alt="Header Logo"/></a>
    </div>
    <div class="col-md-6">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="btn btn-default btn-sm" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>

</header>
