
<nav class="dd-navbar">
  
  <div class="dd-navbrand">
    
  </div>

  <ul class="dd-navlist">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          {% if my_page.url == page.url %}
          <li class="active">
            <a href="{{ my_page.url | prepend: site.baseurl }}">             
              {{ my_page.title }}
            </a>
          </li>
          {% else %}
          <li class="">
            <a href="{{ my_page.url | prepend: site.baseurl | prepend: site.url  }}">
              {{ my_page.title }}
            </a>
          </li>
          {% endif %}

        {% endif %}
      {% endfor %}
  </ul>
</div>
</nav>
