<form class="form-group grid-container">

  <div class="sm-12-of-12 md-4-of-12 form-field">
    <label for="firstField">First</label>
    <input type="text"/ >
  </div>

  <div class="sm-12-of-12 md-4-of-12 form-field">
    <label for="middleField">Middle</label>
    <input type="text"/ >
  </div>

  <div class="sm-12-of-12 md-4-of-12 form-field">
    <label for="lastField">Last</label>
    <input type="text"/ >
  </div>

  <div class="sm-12-of-12 md-6-of-12 form-field">
    <label for="emailField">Email</label>
    <input type="email"/ >
  </div>

  <div class="sm-12-of-12 md-6-of-12 form-field">
    <label for="nameField">State</label>
    <select/ >
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
    </select>
  </div>

  <div class="sm-12-of-12 md-12-of-12 form-field">
    <label for="nameField">Description</label>
    <textarea rows="6"></textarea>
  </div>
  <div class="sm-12-of-12 md-4-of-12 form-field">
      <label>Do you like baby shampoo?</label>
      <input type="radio" value="no" name="shampoo" ><span>No</span>  <input type="radio" value="yes" name="shampoo" ><span>Yes</span>
  </div>
  <div class="sm-12-of-12 md-4-of-12 form-field">
      <label>What do you want on your pizza?</label>
      <input type="checkbox" value="mushrooms" name="pizza" ><span>Mushrooms</span><br/>
      <input type="checkbox" value="pepperoni" name="pizza" ><span>Pepperoni</span><br/>
      <input type="checkbox" value="deviant" name="pizza"><span>Pineapple</span><br/>

  </div>
  <div class="sm-12-of-12 md-4-of-12 form-field">
    <input type="submit" class="btn primary ">
  </div>
</form>
