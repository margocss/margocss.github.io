<form class="M-form-group M-grid">

  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
    <label for="firstField">First</label>
    <input type="text"/ >
  </div>

  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
    <label for="middleField">Middle</label>
    <input type="text"/ >
  </div>

  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
    <label for="lastField">Last</label>
    <input type="text"/ >
  </div>

  <div class="M-sm-12-of-12 M-md-6-of-12 M-form-group__field">
    <label for="emailField">Date</label>
    <input type="date"/ >
  </div>

  <div class="M-sm-12-of-12 M-md-6-of-12 M-form-group__field">
    <label for="nameField">State</label>
    <select/ >
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
    </select>
  </div>

  <div class="M-sm-12-of-12 M-md-12-of-12 M-form-group__field">
    <label for="nameField">Description</label>
    <textarea rows="6"></textarea>
  </div>
  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
      <label>Do you like me?</label>
      <label class="M-radiocheck">
			<input class="M-radio" type="radio" value="no" name="shampoo" >
			<span>No</span>
		</label>
      <label class="M-radiocheck">
			<input class="M-radio" type="radio" value="yes" name="shampoo" >
			<span>Yes</span>
		</label>
  </div>
  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
      <label>Pizza Toppings?</label>
      <label class="M-radiocheck">
			<input class="M-checkbox" type="checkbox" value="mushrooms" name="pizza" >
			<span>Mushrooms</span>
		</label>
      <label class="M-radiocheck">
			<input class="M-checkbox" type="checkbox" value="pepperoni" name="pizza" >
			<span>Pepperoni</span>
		</label>
      <label class="M-radiocheck">
			<input class="M-checkbox" type="checkbox" value="deviant" name="pizza">
			<span>Pineapple</span>
		</label>
  </div>
  <div class="M-sm-12-of-12 M-md-4-of-12 M-form-group__field">
    <input type="submit" class="btn primary" value="Update">
  </div>
</form>
