<form class="M-form-group M-grid">

  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="firstField">First</label>
    <input class="M-form-group__field_input" type="text"/ >
  </div>

  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="middleField">Middle</label>
    <input class="M-form-group__field_input" type="text"/ >
  </div>

  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="lastField">Last</label>
    <input class="M-form-group__field_input" type="text"/ >
  </div>

  <div class="M-grid--sm-12-of-12 M-grid__md-6-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="emailField">Date</label>
    <input class="M-form-group__field_input" type="date"/ >
  </div>

  <div class="M-grid--sm-12-of-12 M-grid__md-6-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="nameField">State</label>
    <select class="M-form-group__field_input"  >
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
    </select>
  </div>

  <div class="M-grid--sm-12-of-12 M-grid__md-12-of-12 M-form-group__field">
    <label class="M-form-group__field_label" for="nameField">Description</label>
    <textarea class="M-form-group__field_input" rows="6"></textarea>
  </div>
  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
      <label  class="M-form-group__field_label">Do you like me?</label>
      <label class="M-radiocheck M-form-group__field_input">
  			<input class="M-radio" type="radio" value="no" name="shampoo" >
  			<span>No</span>
		  </label>
      <label class="M-radiocheck M-form-group__field_input">
  			<input class="M-radio" type="radio" value="yes" name="shampoo" >
  			<span>Yes</span>
  		</label>
  </div>
  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
      <label class="M-form-group__field_label" >Pizza Toppings?</label>
      <label class="M-radiocheck M-form-group__field_input">
  			<input class="M-checkbox" type="checkbox" value="mushrooms" name="pizza" >
  			<span>Mushrooms</span>
  		</label>
      <label class="M-radiocheck M-form-group__field_input">
  			<input class="M-checkbox" type="checkbox" value="pepperoni" name="pizza" >
  			<span>Pepperoni</span>
  		</label>
      <label class="M-radiocheck M-form-group__field_input">
  			<input class="M-checkbox" type="checkbox" value="deviant" name="pizza">
  			<span>Pineapple</span>
		  </label>
  </div>
  <div class="M-grid--sm-12-of-12 M-grid__md-4-of-12 M-form-group__field">
    <input type="submit" class="M-btn M-btn--md" value="Update">
  </div>
</form>
