<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome</title>

">
  
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="https://margocss.github.io/css/main.css">
  <link rel="canonical" href="https://margocss.github.io/recipes/pagination.html">
  <link rel="alternate" type="application/rss+xml" title="Welcome" href="https://margocss.github.io/feed.xml">
</head>

  <style>
    #go-to-main{
      position: fixed;
      display: inline-block; 
      bottom: 10px; 
      right: 10px;
      line-height: 40px;
      transform:  translate(0%, 0%);
      background:  rgba(255,255,255,.4);
      border:  2px solid rgba(100,100,100,.4);
      padding: 0 10px;
      text-decoration : none;
    }
    #go-to-main:hover{ background: #5c97bf; color: #fff;};

  </style>
  <body>

    <style>
  .pagination{
    list-style-type: none;
    padding:  0;
    font-size:  0;
  }

  .pagination > * {
    display:  inline-block;
  }

 
  
  .page-nums .active{
    background: rgba(247, 202, 24, 1.0);
  }

  .page-older > *:nth-of-type(n+1),
  .page-newer > *:nth-of-type(n+1),
  .page-nums > *:nth-of-type(n+1) {
    margin-left:  -1px ;
  }
  
  .page-older{
    margin-right: .5rem;
  }

  .page-newer{
    margin-left: .5rem;
  }
  
  .page-nums > *,
  .page-older > *,
  .page-newer > *{
    font-size:  medium;
    padding:  0 .5rem;
    display: inline-block;
    border: 1px solid #333;
    text-align:  center;
    line-height:  50px; height: 50px;
    text-decoration:  none;
    min-width: 50px;
  }
  

</style>

<div class="container-narrow">
<h2>Pagination</h2>

<div class="pagination">
  
  <div class="page-older">
    <a href="#">Next</a>
  </div>

  <div class="page-nums">
    <a>1</a>
    <a>2</a>
    <a class="active">3</a>
    <a>4</a>
    <a>5</a>
  </div>

  <div class="page-newer">
    <a href="#">Previous</a>
  </div>
</div>

</div>

    <a id="go-to-main" href="https://margocss.github.io/recipes.html">BACK</a> 
    <script src="../js/main.js"></script>
  </body>

</html>
